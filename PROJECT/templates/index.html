<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes!</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <a href='{{ url_for("logout") }}'>Log Out?</a>
    <h1>My Notes!</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <div class="form-container">
        <form method="post">
            <input type="text" name="note" placeholder="Your note, type here!">
            <input type="submit" placeholder="add note">
        </form>
    </div>
</body>
</html>
