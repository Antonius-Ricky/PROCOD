<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years</title>
    <style>
        h1 {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    {% if day == 1 and month == 1 %}
        <h1>Happy New Year!</h1>
    {% else %}
        <h1>Not Yet!</h1>
    {% endif %}
</body>
</html>
